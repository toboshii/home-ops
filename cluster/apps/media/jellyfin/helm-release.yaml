---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 8.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: jellyfin/jellyfin
      tag: 10.7.6
    env:
      TZ: "America/Chicago"
      JELLYFIN_CACHE_DIR: "/config/cache"
      NVIDIA_DRIVER_CAPABILITIES: all
      NVIDIA_VISIBLE_DEVICES: all
    podSecurityContext:
      supplementalGroups:
      - 5600
    service:
      enabled: true
      type: LoadBalancer
      externalIPs:
      - "${LB_JELLYFIN_IP}"
      externalTrafficPolicy: Local
      port:
        port: 8096
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
        - host: "jellyfin.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - "jellyfin.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: jellyfin-config-v1
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
      media-franxx:
        enabled: true
        existingClaim: nfs-media-franxx-pvc
        readOnly: true
    resources:
      limits:
        memory: 8000Mi
    tolerations:
    - key: "nvidia.com/gpu"
      operator: "Exists"
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: feature.node.kubernetes.io/pci-0300_10de.present
              operator: Exists
