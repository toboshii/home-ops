---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: qbittorrent
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: qbittorrent
      version: 10.1.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/qbittorrent
      tag: v4.3.5
    env:
      TZ: "America/Chicago"
      WAIT_FOR_VPN: "true"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        # external-dns/is-public: "true"
        # external-dns.alpha.kubernetes.io/target: "ipv4.${SECRET_DOMAIN}"
      hosts:
      - host: "qb.${SECRET_DOMAIN}"
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - "qb.${SECRET_DOMAIN}"
    persistence:
      config:
        enabled: true
        existingClaim: qbittorrent-config-v1
      shared:
        enabled: true
        emptyDir: 
          enabled: true
        mountPath: /shared
    podSecurityContext:
      supplementalGroups:
      - 5600
    additionalVolumeMounts:
    - name: media-franxx
      mountPath: "/media-franxx"
    additionalVolumes:
    - name: media-franxx
      persistentVolumeClaim:
        claimName: nfs-media-franxx-pvc
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 6000Mi
    addons:
      vpn:
        enabled: true
        type: wireguard
        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210424
        env:
          TZ: "America/Chicago"
          IPTABLES_BACKEND: legacy
          KILLSWITCH: "true"
          KILLSWITCH_EXCLUDEDNETWORKS_IPV4: ${NETWORK_K8S_CLUSTER_CIDR};${NETWORK_K8S_SERVICE_CIDR};${NETWORK_MANAGEMENT_CIDR}
        configFile: |-
          [Interface]
          PrivateKey = ${SECRET_QBITTORRENT_WG_PKEY}
          Address = ${SECRET_QBITTORRENT_WG_ADDRESS}
          DNS = ${SECRET_QBITTORRENT_WG_DNS}
          PostUp = /config/up.sh %i
          PreDown = /config/down.sh %i

          [Peer]
          PublicKey = ${SECRET_QBITTORRENT_WG_PEER_KEY}
          AllowedIPs = 0.0.0.0/0,::0/0
          Endpoint = ${SECRET_QBITTORRENT_WG_PEER}
        scripts:
          up: |-
            #!/bin/bash
            echo "connected" > /shared/vpnstatus

          down: |-
            #!/bin/bash
            echo "disconnected" > /shared/vpnstatus
        resources:
          requests:
            cpu: "0.001"
            memory: 128Mi
          limits:
            memory: 512Mi
