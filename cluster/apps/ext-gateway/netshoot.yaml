---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: netshoot
  namespace: mail
  labels:
    app: netshoot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netshoot
  template:
    metadata:
      labels:
        app: netshoot
    spec:
      containers:
      - name: netshoot
        image: nicolaka/netshoot
        command:
        - /bin/sh
        - -c
        - sleep infinity
